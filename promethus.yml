global:
  scrape_interval: 15s  # Scrape metrics every 15 seconds
  evaluation_interval: 15s
  external_labels:
    monitor: 'api-guardian-monitor'

# Scrape configurations
scrape_configs:
  # Job 1: Spring Boot Application Metrics
  - job_name: 'api-guardian'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:8080']  # Your Spring Boot app
        labels:
          application: 'api-guardian'
          environment: 'development'

  # Job 2: Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']