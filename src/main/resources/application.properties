spring.application.name=api-guardian

# ========== Redis Configuration ==========
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# ========== MySQL Configuration ==========
spring.datasource.url=jdbc:mysql://localhost:3306/api_guardian
spring.datasource.username=root
spring.datasource.password=Yrpatni@2223
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ========== MongoDB Configuration ==========
spring.data.mongodb.uri=mongodb://localhost:27017/api_guardian_keys


# ========== JWT Configuration ==========
jwt.secret=your-secret-key-change-this-in-production-min-256-bits
jwt.expiration=86400000

# ========== API Gateway Configuration ==========
# Rate Limiting Defaults
ratelimit.default.capacity=100
ratelimit.default.refill-interval-ms=60000

# Rate Limiting Tiers
ratelimit.tier.free.requests-per-minute=10
ratelimit.tier.free.requests-per-hour=100
ratelimit.tier.free.requests-per-day=1000

ratelimit.tier.basic.requests-per-minute=50
ratelimit.tier.basic.requests-per-hour=1000
ratelimit.tier.basic.requests-per-day=10000

ratelimit.tier.premium.requests-per-minute=200
ratelimit.tier.premium.requests-per-hour=5000
ratelimit.tier.premium.requests-per-day=50000

ratelimit.tier.enterprise.requests-per-minute=1000
ratelimit.tier.enterprise.requests-per-hour=50000
ratelimit.tier.enterprise.requests-per-day=1000000

# Abuse Detection
abuse.violation.threshold.minor=3
abuse.violation.threshold.moderate=5
abuse.violation.threshold.severe=10
abuse.ban.duration.minor=60
abuse.ban.duration.moderate=300
abuse.ban.duration.severe=1800

# Logging
logging.level.com.patniom.api_guardian=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n